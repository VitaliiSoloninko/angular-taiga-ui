<h1>Taiga UI Basic form</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <tui-textfield>
    <label tuiLabel>Project name</label>
    <input placeholder="Project name" tuiTextfield formControlName="name" />
  </tui-textfield>

  <tui-textfield tuiChevron>
    <label tuiLabel>Organization</label>
    <input tuiSelect formControlName="organization" />
    <tui-data-list-wrapper *tuiTextfieldDropdown new [items]="organizations" />
  </tui-textfield>

  <tui-textfield>
    <label tuiLabel>Password</label>
    <input
      placeholder="Password"
      tuiTextfield
      type="password"
      formControlName="password"
    />
    <tui-icon tuiPassword />
  </tui-textfield>

  <tui-textfield tuiChevron [content]="valueContent">
    <label tuiLabel>Region</label>
    <input tuiSelect formControlName="region" />
    <tui-data-list-wrapper
      *tuiTextfieldDropdown
      new
      [items]="regions"
      [itemContent]="valueContent"
    />
  </tui-textfield>

  <button tuiButton type="submit">Submit</button>

  <ng-template #valueContent let-item>
    <div tuiCell="m">
      <span> {{ item.name }}</span>
    </div>
  </ng-template>
</form>
